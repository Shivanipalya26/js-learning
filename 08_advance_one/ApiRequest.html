<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REQUEST</title>
</head>
<body>
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.

    <div class="box" style="width: 500px; height: 550px; background-color: aqua;">
        <img src="" alt="Avatar image"/>
        <div class="box-content">
            <h2>Card image</h2>
            <p>Image summary</p>
        </div>
    </div>
</body>
<script>
    const requestUrl = "https://api.github.com/users/Shivanipalya26"
    const xhr = new XMLHttpRequest()

    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data);
            console.log(data.followers);

            const box = document.querySelector(".box")
            box.querySelector("img").src = data.avatar_url
            const follower = document.querySelector('.box-content h2')
            follower.textContent = data.followers
            const name = document.querySelector('.box-content p')
            name.textContent = data.name
        }
    }
    xhr.send()

    // console.log(data);
    

    
</script>
</html>
