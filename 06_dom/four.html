<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
        
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("Python")
    addLanguage("C++")


    //optimised approach - becoz in this whole tree is not traversed
    function addOptimizedLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptimizedLanguage("Typescript")
    addOptimizedLanguage("Ruby")


    // document.body.innerHTML = "Hello, Good Morning";
    // document.body.innerHTML = "Hello, Good evening";

    // document.body.append("Hello, Good Morning")
    // document.body.append("Hello, Good Evening")




    //EDIT
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)


    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Golang</li>'


    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
